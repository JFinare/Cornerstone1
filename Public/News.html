<!DOCTYPE html>

<head>

<body>
    <header>
        <div class="logo">The Stories of the Land</div>
    </header>
    
    <hr/>
    <h2>The Secomber Seconds</h2>
    <form onsubmit="checkSecPswd(); return false;">
        
        <label for="SecPswd">Monthly fee paid: </label>
        <input type="password" id="SecPswd">
        <input type="submit" value="Submit" />
        <div id="alertMessage" style="color:red; display: none;" >You can pay for subcription in the Town Hall</div>

    </form>

    <script type="text/javascript">
        function checkSecPswd() {
            var confirmPassword = "gold";
            var password = document.getElementById("SecPswd").value;
            var alertMessage = document.getElementById("alertMessage");
            if (password === confirmPassword) {
                 window.location="./Pages of Local Sources/Secomber Seconds.html";
            }
            else{
                alertMessage.style.display="block";
            }
        }
        </Script>

    <h2>Whispers from the Moor</h2>
    <a href="./Pages of Local Sources/Tales from the Moor.html">Open</a>

    <h2>Misty Channel</h2>
    <form onsubmit="checkForestPswd(); return false">
        <label for="ForestPswd">Your informant is: </label>
        <input type="password" id="ForestPswd">
        <input type="submit" value="Submit" onclick="checkForestPswd();" />
        <div id="alertForestMessage" style="color:darkgreen; display: none;" >Seek out an Envoy to join our channel</div>

    </form>
   
    <script type="text/javascript">
        function checkForestPswd() {
            var confirmPassword = "Pixie";
            var password = document.getElementById("ForestPswd").value;
            var alertForestMessage = document.getElementById("alertForestMessage");
            if (password === confirmPassword) {
                 window.location="./Pages of Local Sources/Forest Channel.html";
            }
            else{
                alertForestMessage.style.display="block";            
            }
        }
        </Script>

    <hr/>
    
    
</body>
